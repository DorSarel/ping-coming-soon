<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5be832ebb3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <section class="subscribe">
        <img src="images/logo.svg" class="subscribe__img" alt="Ping Logo" />
        <h1 class="subscribe__title"><span>We are launching</span> soon!</h1>
        <p class="subscribe__subtitle">Subscribe and get notified</p>
        <form class="form">
          <div class="form__control">
            <input
              type="email"
              name="email"
              class="form__input"
              placeholder="Your email address"
            />
            <small class="form__error"
              >Please provide a vaild email address</small
            >
          </div>
          <button class="btn btn-primary">Notify Me</button>
        </form>
      </section>
      <section class="preview">
        <img
          src="images/illustration-dashboard.png"
          class="preview__img"
          alt="Dashboard preview"
        />
      </section>
    </main>

    <footer class="footer">
      <ul class="social-links">
        <li class="social-links__item">
          <a href="#" class="social-links__link"
            ><i class="fab fa-github"></i
          ></a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__link"
            ><i class="fab fa-linkedin"></i
          ></a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__link"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
      <p class="footer__text">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
