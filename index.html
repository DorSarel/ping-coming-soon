<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <section class="subscribe">
        <h1 class="subscribe__title">We are launching <span>soon!</span></h1>
        <p class="subscribe__subtitle">Subscribe and get notified</p>
        <form class="form">
          <div class="form__control">
            <input
              type="text"
              class="form__input"
              placeholder="Your email address"
            />
            <small class="form__error">Enter valid email</small>
          </div>
          <button class="btn btn-primary">Notify Me</button>
        </form>
      </section>
      <section class="preview">
        <img src="images/illustration-dashboard.png" class="preview__img" />
      </section>
    </main>

    <footer class="footer">
      <ul class="social-links">
        <li class="social-links__item">
          <a href="#" class="social-links__link">Github</a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__link">Linkedin</a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__link">FrontendMentor</a>
        </li>
      </ul>
      <p class="footer__text">
        Notify Me &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>
  </body>
</html>
